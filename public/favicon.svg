  <line x1="14" y1="36" x2="22" y2="36" stroke="#1a1a1a" stroke-width="1" stroke-linecap="round"/>
  <line x1="14" y1="39" x2="22" y2="38" stroke="#1a1a1a" stroke-width="1" stroke-linecap="round"/>
  
